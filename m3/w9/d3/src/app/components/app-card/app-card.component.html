<div class="card"
    [ngClass]="{'bg-warning': post.type == 'news', 'bg-info': post.type == 'education', 'bg-dark': post.type == 'politic'}">
    <div class="card-header">POST</div>
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.body}}</p>
        <ng-content></ng-content>
    </div>
</div>
