<div *ngFor="let post of posts; let i =index">
    <div *ngIf="post.active">
        <app-card [post]="post">
            <button (click)="disattiva(post.id,i)" class="btn btn-success me-5">DISATTIVA</button>
            <button (click)="cancella(post.id,i)" class="btn btn-danger me-5">ELIMINA</button>
            <a [routerLink]="['/active/'+ post.id]" class="btn btn-dark">DETTAGLIO</a>
        </app-card>
    </div>
</div>
