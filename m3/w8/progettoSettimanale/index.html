<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulatore chiamate telefoniche</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


    <div class="phone-outer">
        <div class="phone-inner d-flex flex-column">

            <div class="button-container d-flex flex-column">
                <div class="top-bar d-flex align-items-center px-2">
                    <div class="gestore">TIM</div>
                    <div class="notch"></div>
                    <div class="inner-cont">
                        <div class="segnale d-flex align-items-end">
                            <div class="bar bar1"></div>
                            <div class="bar bar2"></div>
                            <div class="bar bar3"></div>
                        </div>
                        <div class="batteria">90%</div>
                    </div>
                </div>

                <div class="buttons d-flex flex-column align-items-center mt-5" id="home">
                    <h5 class="text-white">Seleziona Utente:</h5>
                    <button type="button" class="btn" id="lore">Lorenzo</button>
                    <button type="button" class="btn" id="ila">Ilaria</button>
                    <button type="button" class="btn" id="dav">Davide</button>
                </div>

                <div class="button-container d-none flex-column align-items-center" id="lorenzo">
                    <div id="info" class="my-2 text-white border-bottom">Utente: Lorenzo</div>
                    <button type="button" class="btn" onclick="nuovaRicarica('Lorenzo')">Ricarica telefono</button>
                    <button type="button" class="btn" onclick="effettuaChiamata('Lorenzo')">Effettua chiamata</button>
                    <button type="button" class="btn" onclick="chiama404('Lorenzo')">Chiama 404</button>
                    <button type="button" class="btn" onclick="vediChiamate('Lorenzo')">Vedi chiamate</button>
                    <button type="button" class="btn" onclick="azzera('Lorenzo')">Azzera chiamate</button>
                </div>

                <div class="button-container d-none flex-column align-items-center" id="ilaria">
                    <div id="info" class="my-2 text-white border-bottom">Utente: Ilaria</div>
                    <button type="button" class="btn" onclick="nuovaRicarica('Ilaria')">Ricarica telefono</button>
                    <button type="button" class="btn" onclick="effettuaChiamata('Ilaria')">Effettua chiamata</button>
                    <button type="button" class="btn" onclick="chiama404('Ilaria')">Chiama 404</button>
                    <button type="button" class="btn" onclick="vediChiamate('Ilaria')">Vedi chiamate</button>
                    <button type="button" class="btn" onclick="azzera('Ilaria')">Azzera chiamate</button>
                </div>

                <div class="button-container d-none flex-column align-items-center" id="davide">
                    <div id="info" class="my-2 text-white border-bottom">Utente: Davide</div>
                    <button type="button" class="btn" onclick="nuovaRicarica('Davide')">Ricarica telefono</button>
                    <button type="button" class="btn" onclick="effettuaChiamata('Davide')">Effettua chiamata</button>
                    <button type="button" class="btn" onclick="chiama404('Davide')">Chiama 404</button>
                    <button type="button" class="btn" onclick="vediChiamate('Davide')">Vedi chiamate</button>
                    <button type="button" class="btn" onclick="azzera('Davide')">Azzera chiamate</button>
                </div>

                <div class="bottom-bar d-flex justify-content-center">
                    <button type="button" id="tornaHome">&#8962;</button>
                </div>
            </div>


        </div>
    </div>



















    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
