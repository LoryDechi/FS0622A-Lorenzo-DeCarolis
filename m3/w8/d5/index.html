<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List TS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">

        <h1>ToDo List</h1>

        <hr>

        <div class="d-flex">
            <form id="form" class="w-100 p-5">
                <input type="hidden" id="idUser">
                <div class="mb-3">
                    <label for="titolo" class="form-label">Titolo:</label>
                    <input type="text" class="form-control" id="titolo" aria-describedby="name" required>
                </div>
                <div class="mb-3">
                    <label for="task" class="form-label">Task:</label>
                    <input type="text" class="form-control" id="task" aria-describedby="last_name" required>
                </div>
                <button id="invia" type="button" class="btn btn-primary">INVIA</button>
            </form>

            <dl id="list" class="list-group w-100 p-5">
            </dl>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
