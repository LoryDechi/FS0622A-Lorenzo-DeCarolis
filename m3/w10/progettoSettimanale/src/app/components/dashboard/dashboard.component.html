<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>

        <h2 class="text-center">Menu</h2>

        <button mat-button [routerLink]="['/movies']" routerLinkActive="active">Movies</button>
        <button mat-button [routerLink]="['/profilo']" routerLinkActive="active">Profilo</button>
        <button mat-button (click)="logout()" class="text-danger">Esci</button>
    </mat-drawer>
    <mat-drawer-content>
        <h1 class="header">Ciao, {{name}}</h1>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
