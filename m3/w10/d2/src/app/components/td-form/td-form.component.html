<div class="container">
    <h1 class="text-center">Template Driven Forms</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <div>
                    <form (ngSubmit)="submit()" #form="ngForm">
                        <div ngModelGroup="heroInfo" id="heroInfo" #userGroup="ngModelGroup">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" [ngModel]="heroForm.name" name="name" class="form-control"
                                    required #name="ngModel">
                                <p *ngIf="name.invalid && name.touched"><strong class="text-danger">Questo campo è
                                        obbligatorio</strong></p>
                            </div>
                            <div class="form-group">
                                <label for="alterego">AlterEgo</label>
                                <input type="text" id="alterego" [ngModel]="heroForm.alterego" name="alterego"
                                    class="form-control" #alterego="ngModel" required>
                            </div>
                            <p *ngIf="alterego.invalid && alterego.touched"><strong class="text-danger">Questo campo è
                                    obbligatorio</strong></p>
                            <div class="form-group">
                                <label for="power">Super Potere</label>
                                <select id="power" [ngModel]="heroForm.power" name="power" class="form-select">
                                    <option value="forza">Forza</option>
                                    <option value="velocita">Velocità</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="nemico">Nemico</label>
                                <input type="text" id="nemico" [ngModel]="heroForm.nemico" name="nemico"
                                    class="form-control" #nemico="ngModel" maxlength="10">
                            </div>
                            <div class="form-group">
                                <label for="planet">Planet</label>
                                <input type="text" id="planet" [ngModel]="heroForm.planet" name="planet"
                                    class="form-control" #planet="ngModel" minlength="5" required>
                            </div>
                            <p *ngIf="planet.invalid && planet.touched"><strong class="text-danger">Questo campo è
                                    obbligatorio e deve avere almeno 5 caratteri</strong></p>
                            <div class="form-group">
                                <label for="debolezza">Debolezza</label>
                                <input type="text" id="debolezza" [ngModel]="heroForm.debolezza" name="debolezza"
                                    class="form-control" #debolezza="ngModel">
                            </div>

                            <button type="submit" class="btn btn-primary mt-3" [disabled]="form.invalid">Invia</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
